<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycle Catcher Game</title>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>Recycle Catcher Game</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <div id="scoreboard">Score: <span id="score">0</span> | High Score: <span id="high-score">0</span></div>
    <div id="livesboard">Lives : <span id="lives">10</span></div>
    <div id="camion"></div>
  </div>

  <!-- End Screen -->
  <div id="end-screen" style="display: none;">
    <h1 id="end-message"></h1>
    <h2>Your Score: <span id="final-score"></span></h2>
    <h3>High Score: <span id="final-high-score"></span></h3>
    <button id="retry-button">Play Again</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
